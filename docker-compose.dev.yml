version: '3.8'

services:
  # MongoDB database for development
  mongodb-dev:
    image: mongo:7.0
    container_name: tempmail-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: tempmail_dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - tempmail-dev-network

  # Redis cache for development
  redis-dev:
    image: redis:7.2-alpine
    container_name: tempmail-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes
    networks:
      - tempmail-dev-network

  # MailHog for email testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: tempmail-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI
    networks:
      - tempmail-dev-network

volumes:
  mongodb_dev_data:
    driver: local
  redis_dev_data:
    driver: local

networks:
  tempmail-dev-network:
    driver: bridge