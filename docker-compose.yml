version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:7.0
    container_name: tempmail-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: tempmail
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - tempmail-network

  # Redis cache
  redis:
    image: redis:7.2-alpine
    container_name: tempmail-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - tempmail-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: tempmail-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://admin:password@mongodb:27017/tempmail?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      MAIL_DOMAIN: nnu.edu.kg
      MAIL_PORT: 2525
      CORS_ORIGIN: https://mail.nnu.edu.kg
    ports:
      - '3001:3001'
      - '2525:2525'
    depends_on:
      - mongodb
      - redis
    networks:
      - tempmail-network
    volumes:
      - ./logs:/app/logs

  # Frontend application
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: tempmail-frontend
    restart: unless-stopped
    ports:
      - '3000:80'
    environment:
      REACT_APP_API_URL: https://mail.nnu.edu.kg/api
      REACT_APP_WS_URL: https://mail.nnu.edu.kg
    depends_on:
      - backend
    networks:
      - tempmail-network

  # Mail server (Postfix)
  mailserver:
    image: postfix:latest
    build:
      context: .
      dockerfile: Dockerfile.postfix
    container_name: tempmail-postfix
    restart: unless-stopped
    environment:
      POSTFIX_MYHOSTNAME: nnu.edu.kg
      POSTFIX_MYDOMAIN: nnu.edu.kg
      POSTFIX_MYORIGIN: nnu.edu.kg
    ports:
      - '25:25'
      - '587:587'
    volumes:
      - mailserver_data:/var/spool/postfix
      - ./backend/postfix:/etc/postfix/custom:ro
    depends_on:
      - backend
    networks:
      - tempmail-network

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: tempmail-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/redirect.conf:/etc/nginx/conf.d/redirect.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - tempmail-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
  mailserver_data:
    driver: local

networks:
  tempmail-network:
    driver: bridge
