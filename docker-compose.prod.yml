services:
  # MongoDB database
  mongodb:
    image: ${MONGODB_IMAGE}
    container_name: ${MONGODB_CONTAINER_NAME}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE}
    ports:
      - '127.0.0.1:${MONGODB_PORT}:27017' # Bind to localhost only for security
    volumes:
      - mongodb_prod_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - tempmail-network
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: ${HEALTH_CHECK_INTERVAL}
      timeout: ${HEALTH_CHECK_TIMEOUT}
      retries: ${HEALTH_CHECK_RETRIES}
      start_period: ${HEALTH_CHECK_START_PERIOD}
    deploy:
      resources:
        limits:
          memory: ${MONGODB_MEMORY_LIMIT}
          cpus: '${MONGODB_CPU_LIMIT}'
        reservations:
          memory: 256M
          cpus: '0.5'

  # Redis cache
  redis:
    image: ${REDIS_IMAGE}
    container_name: ${REDIS_CONTAINER_NAME}
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - '127.0.0.1:${REDIS_PORT}:6379' # Bind to localhost only for security
    volumes:
      - redis_prod_data:/data
      - ./config/redis/redis.conf:/etc/redis/redis.conf:ro
    networks:
      - tempmail-network
    command: ['redis-server', '/etc/redis/redis.conf']
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: ${HEALTH_CHECK_INTERVAL}
      timeout: ${HEALTH_CHECK_TIMEOUT}
      retries: ${HEALTH_CHECK_RETRIES}
      start_period: ${HEALTH_CHECK_START_PERIOD}
    deploy:
      resources:
        limits:
          memory: ${REDIS_MEMORY_LIMIT}
          cpus: '${REDIS_CPU_LIMIT}'
        reservations:
          memory: 128M
          cpus: '0.25'

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.prod
    container_name: ${BACKEND_CONTAINER_NAME}
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      PORT: ${BACKEND_PORT}
      HOST: 0.0.0.0
      MAIL_DOMAIN: ${MAIL_DOMAIN}
      MAIL_PORT: ${MAIL_PORT}
      REDIS_URL: redis://redis:6379
      MONGODB_URI: mongodb://${MONGODB_ROOT_USERNAME}:${MONGODB_ROOT_PASSWORD}@mongodb:27017/${MONGODB_DATABASE}?authSource=admin
      JWT_SECRET: ${JWT_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
      CORS_ADDITIONAL_ORIGINS: ${CORS_ADDITIONAL_ORIGINS}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      LOG_LEVEL: ${LOG_LEVEL}
      # Security settings
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS}
      CORS_CREDENTIALS: ${CORS_CREDENTIALS}
      CORS_METHODS: ${CORS_METHODS}
      CORS_ALLOWED_HEADERS: ${CORS_ALLOWED_HEADERS}
      CORS_EXPOSED_HEADERS: ${CORS_EXPOSED_HEADERS}
      # Rate limiting
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS}
    ports:
      - '127.0.0.1:${BACKEND_PORT}:${BACKEND_PORT}' # Bind to localhost only, nginx will proxy
      - '127.0.0.1:${MAIL_PORT}:${MAIL_PORT}' # Internal mail processing port (accessed by mailserver)
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tempmail-network
    volumes:
      - ./logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    # Temporarily disable healthcheck to debug
    # healthcheck:
    #   test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:${BACKEND_PORT}/health"]
    #   interval: ${HEALTH_CHECK_INTERVAL}
    #   timeout: ${HEALTH_CHECK_TIMEOUT}
    #   retries: ${HEALTH_CHECK_RETRIES}
    #   start_period: 60s
    deploy:
      resources:
        limits:
          memory: ${BACKEND_MEMORY_LIMIT}
          cpus: '${BACKEND_CPU_LIMIT}'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Frontend web interface
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.prod
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
        REACT_APP_WS_URL: ${REACT_APP_WS_URL}
        REACT_APP_MAIL_DOMAIN: ${REACT_APP_MAIL_DOMAIN}
    container_name: ${FRONTEND_CONTAINER_NAME}
    restart: unless-stopped
    ports:
      - "3000:80"  # Expose frontend on port 3000
    networks:
      - tempmail-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:80/health']
      interval: ${HEALTH_CHECK_INTERVAL}
      timeout: ${HEALTH_CHECK_TIMEOUT}
      retries: ${HEALTH_CHECK_RETRIES}
      start_period: ${HEALTH_CHECK_START_PERIOD}

