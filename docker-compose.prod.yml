version: '3.8'

services:
  # MongoDB database
  mongodb:
    image: mongo:7.0
    container_name: tempmail-mongodb-prod
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_ROOT_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGODB_DATABASE}
    ports:
      - '127.0.0.1:27017:27017' # Bind to localhost only for security
    volumes:
      - mongodb_prod_data:/data/db
      - ./config/mongodb/mongod.conf:/etc/mongod.conf:ro
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - tempmail-network
    command: ['mongod', '--config', '/etc/mongod.conf']
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis cache
  redis:
    image: redis:7.2-alpine
    container_name: tempmail-redis-prod
    restart: unless-stopped
    ports:
      - '127.0.0.1:6379:6379' # Bind to localhost only for security
    volumes:
      - redis_prod_data:/data
      - ./config/redis/redis.conf:/etc/redis/redis.conf:ro
    networks:
      - tempmail-network
    command: ['redis-server', '/etc/redis/redis.conf']
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile.prod
      args:
        NODE_ENV: production
    container_name: tempmail-backend-prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      MONGODB_URI: mongodb://${MONGODB_ROOT_USERNAME}:${MONGODB_ROOT_PASSWORD}@mongodb:27017/${MONGODB_DATABASE}?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN}
      MAIL_DOMAIN: ${MAIL_DOMAIN}
      SMTP_HOST: mailserver
      SMTP_PORT: 25
      MAIL_PORT: 2525
      CORS_ORIGIN: ${CORS_ORIGIN}
      LOG_LEVEL: ${LOG_LEVEL}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS}
    ports:
      - '127.0.0.1:3001:3001' # Bind to localhost only, nginx will proxy
      - '127.0.0.1:2525:2525' # Internal mail processing port
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tempmail-network
    volumes:
      - ./logs:/app/logs
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Frontend application
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile.prod
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
        REACT_APP_WS_URL: ${REACT_APP_WS_URL}
        REACT_APP_MAIL_DOMAIN: ${REACT_APP_MAIL_DOMAIN}
    container_name: tempmail-frontend-prod
    restart: unless-stopped
    ports:
      - '127.0.0.1:3000:80' # Bind to localhost only, nginx will proxy
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - tempmail-network
    volumes:
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:80/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 64M
          cpus: '0.1'

  # Mail server (Postfix)
  mailserver:
    build:
      context: .
      dockerfile: Dockerfile.postfix
    container_name: tempmail-postfix-prod
    restart: unless-stopped
    environment:
      POSTFIX_MYHOSTNAME: ${MAIL_DOMAIN}
      POSTFIX_MYDOMAIN: ${MAIL_DOMAIN}
      POSTFIX_MYORIGIN: ${MAIL_DOMAIN}
      POSTFIX_RELAY_HOST: ${POSTFIX_RELAY_HOST:-}
      POSTFIX_RELAY_PORT: ${POSTFIX_RELAY_PORT:-587}
      POSTFIX_RELAY_USERNAME: ${POSTFIX_RELAY_USERNAME:-}
      POSTFIX_RELAY_PASSWORD: ${POSTFIX_RELAY_PASSWORD:-}
    ports:
      - '25:25' # SMTP port for receiving emails
      - '587:587' # SMTP submission port
    volumes:
      - mailserver_prod_data:/var/spool/postfix
      - ./config/postfix:/etc/postfix/custom:ro
      - ./logs/postfix:/var/log/postfix
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - tempmail-network
    healthcheck:
      test: ['CMD', 'postfix', 'status']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

  # Nginx reverse proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: tempmail-nginx-prod
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./config/nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
      mailserver:
        condition: service_healthy
    networks:
      - tempmail-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:80/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 64M
          cpus: '0.1'

  # Monitoring and logging
  watchtower:
    image: containrrr/watchtower
    container_name: tempmail-watchtower
    restart: unless-stopped
    environment:
      WATCHTOWER_CLEANUP: 'true'
      WATCHTOWER_POLL_INTERVAL: 3600
      WATCHTOWER_INCLUDE_STOPPED: 'true'
      WATCHTOWER_REVIVE_STOPPED: 'false'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - tempmail-network

volumes:
  mongodb_prod_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/tempmail/data/mongodb
  redis_prod_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/tempmail/data/redis
  mailserver_prod_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /opt/tempmail/data/mailserver

networks:
  tempmail-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
